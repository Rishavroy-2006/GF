<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"

    />
    <style>
      :root {
        --bg1: #fff0f6;
        --bg2: #ffacc4;
        --accent: #ff6f91;
        --text: #3c2f41;
        --heart: #ff8fab;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 98vh;
        font-family: "Nunito", sans-serif;
        /* background: linear-gradient(135deg, var(--bg1), var(--bg2)); */
        background: url("image.png") no-repeat center center fixed;
        background-size: cover;
        color: var(--text);
        text-align: center;
        padding-bottom: 150px;
        overflow-x: hidden;
        position: relative;
        z-index: 0;
        cursor: url("heart-cursor.svg") 16 16, auto;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(
          to bottom right,
          rgba(255, 240, 246, 0.3),
          rgba(120, 1, 35, 0.3)
        );
        z-index: -1;
      }

      h1 {
        margin-top: 1rem;
        color: var(--accent);
        font-size: 2.2rem;
        animation: fadeIn 2s ease;
      }

      .subtitle {
        font-size: 1.1rem;
        margin: 0.5rem 0 2rem;
        opacity: 0.8;
      }

      .strip-mask {
        width: 100%;
        max-width: 100vw;
        overflow: hidden;
        margin: 2rem 0;
      }

      .film-strip {
        display: flex;
        width: max-content;
        animation: scroll 40s linear infinite;
        gap: 1.5rem;
        padding: 1rem 0;
        background: #222;
        border-radius: 10px;
        box-shadow: inset 0 0 0 2px #000;
      }

      .strip-mask:hover .film-strip {
        animation-play-state: paused;
        cursor: grab;
      }

      .film-cell {
        background: #111;
        padding: 0.6rem;
        border-radius: 6px;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      }

      .photo {
        width: 260px;
        height: 180px;
        object-fit: cover;
        border: 4px solid #fff;
        border-radius: 4px;
        display: block;
      }

      /* Sprockets */
      .film-cell::before,
      .film-cell::after {
        content: "";
        position: absolute;
        top: 8px;
        bottom: 8px;
        width: 10px;
        background: repeating-linear-gradient(#666 0 6px, transparent 6px 12px);
        background-repeat: repeat-y;
        background-size: 100% 12px;
        z-index: 1;
      }
      .film-cell::before {
        left: -12px;
        border-radius: 3px 0 0 3px;
      }
      .film-cell::after {
        right: -12px;
        border-radius: 0 3px 3px 0;
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-25%);
        }
      }

      .note {
        max-width: 520px;
        margin: 2.5rem auto;
        line-height: 1.7;
        font-size: 1.05rem;
        background: #fff9fc;
        padding: 1.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        /* animation: fadeIn 2.5s ease; */
      }

      .btn {
        background: var(--accent);
        color: #fff;
        padding: 1rem 2.5rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.05rem;
        font-weight: bold;
        margin-top: 0rem;
        box-shadow: 0 4px 12px rgba(255, 111, 145, 0.3);
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 18px rgba(255, 111, 145, 0.4);
      }

      .heart {
        position: fixed;
        top: -20px;
        font-size: 22px;
        color: var(--heart);
        animation: fall 6s linear infinite;
        pointer-events: none;
        z-index: 99;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .flower-area {
        position: absolute;
        bottom: 30px;
        left: 0;
        width: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .flower {
        position: absolute;
        width: 50px;
        height: 50px;
        opacity: 0;
        animation: drift 8s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 3px rgba(255, 111, 145, 0.4));
      }

      .petal {
        position: absolute;
        width: 20px;
        height: 40px;
        background: radial-gradient(circle at center, #ffbad2 30%, #ff6f91 70%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        top: 5px;
        left: 15px;
        transform-origin: center bottom;
        filter: inherit;
      }

      .flower .petal:nth-child(1) {
        transform: rotate(0deg);
      }
      .flower .petal:nth-child(2) {
        transform: rotate(60deg);
      }
      .flower .petal:nth-child(3) {
        transform: rotate(120deg);
      }
      .flower .petal:nth-child(4) {
        transform: rotate(180deg);
      }
      .flower .petal:nth-child(5) {
        transform: rotate(240deg);
      }
      .flower .petal:nth-child(6) {
        transform: rotate(300deg);
      }

      @keyframes floatUp {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes drift {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(-15px) rotate(3deg);
        }
      }
      .flower-float {
        animation: floatUp 2s ease forwards;
      }

      .flower1 {
        bottom: 20px;
        left: 10%;
        animation-delay: 0s;
      }
      .flower2 {
        bottom: 30px;
        left: 30%;
        animation-delay: 0s;
      }
      .flower3 {
        bottom: 15px;
        left: 50%;
        animation-delay: 0s;
      }
      .flower4 {
        bottom: 25px;
        left: 70%;
        animation-delay: 0s;
      }
      .flower5 {
        bottom: 15px;
        left: 85%;
        animation-delay: 0s;
      }

      .fade {
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
      }

      .fade.delay-1 {
        animation-delay: 0.3s;
      }
      .fade.delay-2 {
        animation-delay: 0.6s;
      }
      .fade.delay-3 {
        animation-delay: 0.9s;
      }
      .fade.delay-4 {
        animation-delay: 1.2s;
      }
      #subtitleBlock,
      #galleryBlock,
      #noteBlock,
      #buttonBlock {
        opacity: 0;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 7vw;
          margin-top: 1rem;
        }

        .subtitle {
          font-size: 4.2vw;
          margin: 0.5rem 1rem 2rem;
        }

        .note {
          max-width: 90%;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
          padding: 1.2rem;
          font-size: 1rem;
        }

        .btn {
          font-size: 1rem;

          width: auto;
          max-width: 90%;
        }

       

        .flower {

          height: 30px;
        }

        .petal {

        .flower1 {

        }
        .flower2 {

        }
        .flower3 {

        }
        .flower4 {
          bottom: 18px;
          left: 65%;
        }
        .flower5 {
          bottom: 12px;
          left: 82%;
        }
      }
    </style>

    <script>
      //typewrite
      const text = "Hey Aishwarya, todayâ€™s officially about you ðŸ’–";
      let i = 0;

      function typeWriter() {
        if (i < text.length) {
          document.getElementById("typingText").innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 60);
        } else {
          startFadeAnimations();

          setTimeout(() => {
            animateFlowers();
          }, 1000); // Wait ~1s for fades to finish
        }
      }

      function animateFlowers() {
        const flowers = document.querySelectorAll(".flower");
        flowers.forEach((flower, i) => {
          setTimeout(() => {
            flower.classList.add("flower-float");
          }, i * 300); // Delay each flower by 0.3s
        });
      }

      function startFadeAnimations() {
        document
          .getElementById("subtitleBlock")
          .classList.add("fade", "delay-1");
        document
          .getElementById("galleryBlock")
          .classList.add("fade", "delay-2");
        document.getElementById("noteBlock").classList.add("fade", "delay-3");
        document.getElementById("buttonBlock").classList.add("fade", "delay-4");
      }

      typeWriter(); // Start typing on load

      // Floating hearts
      setInterval(() => {
        const h = document.createElement("span");
        h.innerHTML = "â™¥";
        h.className = "heart";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = 3 + Math.random() * 4 + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 7000);
      }, 800);

      // Load image strip
      const gallery = document.getElementById("gallery");
      const maxImages = 8; // Adjust based on your images
      const loadedCells = [];

      for (let i = 1; i <= maxImages; i++) {
        const img = new Image();
        img.src = `photos/${i}.jpg`;
        img.className = "photo";
        img.onerror = () => img.remove();

        const wrapper = document.createElement("div");
        wrapper.className = "film-cell";
        wrapper.appendChild(img);

        loadedCells.push(wrapper);
        gallery.appendChild(wrapper);
      }

      // Clone 4x for seamless scroll
      const wait = setInterval(() => {
        if ([...gallery.children].length === loadedCells.length) {
          clearInterval(wait);
          for (let i = 0; i < 4; i++) {
            loadedCells.forEach((cell) => {
              gallery.appendChild(cell.cloneNode(true));
            });
          }
        }
      }, 100);

      // Love notes
      const notes = [

        "idk how, adat baan gayi tu",
        "you're literally my peacebreaker. like fr.",
        "iâ€™m not great with words but trust me, kya itna bhau maat kha chal",
        "youâ€™re not just special, youâ€™re like... a suorrrrrrr, yk?",
      ];

      let availableNotes = [...notes]; // Clone the original array

      function loveMessage() {
        if (availableNotes.length === 0) {
          availableNotes = [...notes]; // Reset when all have been shown
        }

        const randomIndex = Math.floor(Math.random() * availableNotes.length);
        const message = availableNotes.splice(randomIndex, 1)[0]; // Remove and get one

        alert("ðŸ’Œ " + message);
      }
